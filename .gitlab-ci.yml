image: node:12.6.0-alpine

cache:
  paths:
    - $CI_PROJECT_DIR/.npm
  key: $CI_COMMIT_REF_SLUG

stages:
  - build

before_script:
  - npm config set cache $CI_PROJECT_DIR/.npm
  - npm ci


build:
  stage: build
  script:
    - npm run build:ci
  artifacts:
    paths:
      - dist/
    expire_in: 5 days

